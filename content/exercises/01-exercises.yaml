- title: "Получение всех данных из таблицы"
  description_md: |
    # Получение всех данных из таблицы
    
    В этом упражнении вы научитесь использовать оператор SELECT для получения всех данных из таблицы.
    
    ## База данных
    
    Вы работаете с базой данных интернет-магазина. Таблица `customers` содержит информацию о клиентах:
    
    | id | first_name | last_name | email            | city               | country   |
    |----|------------|-----------|------------------|--------------------|-----------|
    | 1  | Иван       | Иванов    | ivan@example.com | Москва             | Россия    |
    | 2  | Анна       | Петрова   | anna@example.com | Санкт-Петербург    | Россия    |
    | 3  | Джон       | Смит      | john@example.com | Нью-Йорк           | США       |
    | 4  | Мария      | Сидорова  | maria@example.com| Минск              | Беларусь  |
    | 5  | Алексей    | Козлов    | alex@example.com | Москва             | Россия    |
    
    ## Задание
    
    Напишите SQL-запрос, который вернёт все данные из таблицы `customers`.
  init_sql: |
    -- Создаём таблицу customers
    CREATE TABLE customers (
      id INTEGER PRIMARY KEY,
      first_name TEXT NOT NULL,
      last_name  TEXT NOT NULL,
      email      TEXT NOT NULL,
      city       TEXT NOT NULL,
      country    TEXT NOT NULL
    );
    -- Вставляем тестовые данные
    INSERT INTO customers (id, first_name, last_name, email, city, country) VALUES
      (1, 'Иван',   'Иванов',   'ivan@example.com', 'Москва',           'Россия'),
      (2, 'Анна',   'Петрова',  'anna@example.com','Санкт-Петербург', 'Россия'),
      (3, 'Джон',   'Смит',     'john@example.com','Нью-Йорк',         'США'),
      (4, 'Мария',  'Сидорова', 'maria@example.com','Минск',            'Беларусь'),
      (5, 'Алексей','Козлов',   'alex@example.com','Москва',           'Россия');
  expected_sql: |
    SELECT *
    FROM customers;
  order: 1
  lesson_id: 1

- title: "Выбор конкретных столбцов"
  description_md: |
    # Выбор конкретных столбцов
    
    В этом упражнении вы научитесь выбирать только нужные столбцы из таблицы.
    
    ## База данных
    
    Вы работаете с таблицей `products`, которая содержит информацию о товарах:
    
    | id | name | description | price | category |
    |----|------|-------------|-------|----------|
    | 1  | Ноутбук ASUS | Ноутбук для работы и развлечений | 45000 | Электроника |
    | 2  | Смартфон Samsung | Смартфон с хорошей камерой | 25000 | Электроника |
    | 3  | Футболка Nike | Спортивная футболка | 2000 | Одежда |
    | 4  | Кроссовки Adidas | Спортивная обувь | 5000 | Обувь |
    | 5  | Книга "SQL для начинающих" | Учебник по SQL | 1000 | Книги |
    
    ## Задание
    
    Напишите SQL-запрос, который вернёт только названия товаров и их цены из таблицы `products`.
  init_sql: |
    -- Создаём таблицу products
    CREATE TABLE products (
      id INTEGER PRIMARY KEY,
      name TEXT NOT NULL,
      description TEXT NOT NULL,
      price INTEGER NOT NULL,
      category TEXT NOT NULL
    );
    -- Вставляем тестовые данные
    INSERT INTO products (id, name, description, price, category) VALUES
      (1, 'Ноутбук ASUS', 'Ноутбук для работы и развлечений', 45000, 'Электроника'),
      (2, 'Смартфон Samsung', 'Смартфон с хорошей камерой', 25000, 'Электроника'),
      (3, 'Футболка Nike', 'Спортивная футболка', 2000, 'Одежда'),
      (4, 'Кроссовки Adidas', 'Спортивная обувь', 5000, 'Обувь'),
      (5, 'Книга "SQL для начинающих"', 'Учебник по SQL', 1000, 'Книги');
  expected_sql: |
    SELECT name, price
    FROM products;
  order: 2
  lesson_id: 1

- title: "Использование псевдонимов и выражений"
  description_md: |
    # Использование псевдонимов и выражений
    
    В этом упражнении вы научитесь использовать псевдонимы (aliases) для столбцов и создавать вычисляемые столбцы.
    
    ## База данных
    
    Вы работаете с таблицей `products`, которая содержит информацию о товарах:
    
    | id | name | description | price | category |
    |----|------|-------------|-------|----------|
    | 1  | Ноутбук ASUS | Ноутбук для работы и развлечений | 45000 | Электроника |
    | 2  | Смартфон Samsung | Смартфон с хорошей камерой | 25000 | Электроника |
    | 3  | Футболка Nike | Спортивная футболка | 2000 | Одежда |
    | 4  | Кроссовки Adidas | Спортивная обувь | 5000 | Обувь |
    | 5  | Книга "SQL для начинающих" | Учебник по SQL | 1000 | Книги |
    
    ## Задание
    
    Напишите SQL-запрос, который вернёт название товара в столбце `название_товара`, его цену в столбце `обычная_цена` и цену со скидкой 10% в столбце `цена_со_скидкой`. Цена со скидкой должна быть вычислена как 90% от обычной цены.
  init_sql: |
    -- Создаём таблицу products
    CREATE TABLE products (
      id INTEGER PRIMARY KEY,
      name TEXT NOT NULL,
      description TEXT NOT NULL,
      price INTEGER NOT NULL,
      category TEXT NOT NULL
    );
    -- Вставляем тестовые данные
    INSERT INTO products (id, name, description, price, category) VALUES
      (1, 'Ноутбук ASUS', 'Ноутбук для работы и развлечений', 45000, 'Электроника'),
      (2, 'Смартфон Samsung', 'Смартфон с хорошей камерой', 25000, 'Электроника'),
      (3, 'Футболка Nike', 'Спортивная футболка', 2000, 'Одежда'),
      (4, 'Кроссовки Adidas', 'Спортивная обувь', 5000, 'Обувь'),
      (5, 'Книга "SQL для начинающих"', 'Учебник по SQL', 1000, 'Книги');
  expected_sql: |
    SELECT 
      name AS название_товара, 
      price AS обычная_цена, 
      price * 0.9 AS цена_со_скидкой
    FROM products;
  order: 3
  lesson_id: 1
